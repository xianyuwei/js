<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/simplex.js"></script>
	   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

       <script type="text/javascript">
		var dom = document.getElementById("container");
		var myChart = echarts.init(dom);
		var app = {};
		option = null;

		var times = [];
		var transmissionArr = [];
		var cycleArr = [];
		var performanceAverage = 5;
		var Y_N = 30;
		var X_MAX = 10;
		var X_MIN = 0;

		var transmission = 0;
		var cycle = 0;
		var count = 0;

		for(let i = 0; i < Y_N; i++){
			times.push("");
		}

		option = {
			title: [{
				left: 'center',
				text: 'transmissionArr Time'
			}, {
				top: '50%',
				left: 'center',
				text: 'Task Cycle'
			}],
			tooltip: {
				trigger: 'axis'
			},
			xAxis: [{
				data: times
			}, {
				data: times,
				gridIndex: 1
			}],
			yAxis: [{
				splitLine: {show: false}
			}, {
				splitLine: {show: false},
				gridIndex: 1
			}],
			grid: [{
				bottom: '60%'
			}, {
				top: '60%'
			}],
			series: [{
				type: 'line',
				showSymbol: false,
				data: transmissionArr
			}, {
				type: 'line',
				showSymbol: false,
				data: cycleArr,
				xAxisIndex: 1,
				yAxisIndex: 1
			}]
		};

		myChart.setOption(option);

		setInterval(function(){
			$.ajax({
				url: 'http://10.192.208.166:8000/',
				dataType: 'text',
				success: function(data) {
					data = data.replace(/[\r\n]/g, "");
					var strs = data.split('\t');
					var strsLen = strs.length;
					transmission = parseFloat(strs[0], 10);
					cycle = parseFloat(strs[strsLen - 1], 10);
					console.log('transmission: ' + transmission + '   cycle: ' + cycle);
				}
			});

			transmissionArr.push(transmission);
			cycleArr.push(cycle);
			if(count >= Y_N){
				transmissionArr.shift();
				cycleArr.shift();
			}
			count++;

			myChart.setOption({
			series: [{
				data: transmissionArr,
			}, {
				data: cycleArr,
			}]

			});

		}, 500)

		;
		if (option && typeof option === "object") {
			myChart.setOption(option, true);
		}
       </script>
   </body>
</html>
